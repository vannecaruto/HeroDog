					<label for="nombre">Nombre:</label>

					<label for="destino">Pais de destino</label>

				</fieldset>
				<fieldset>
					<legend>Info Mascota</legend>
					<label for="raza">Raza:</label>

					<label for="edad">Edad:</label>

					<label for="peso">Peso:</label>
					<input type="number" id="peso">
				</fieldset>
				<fieldset class="contacto">
					<legend>Contacto</legend>
					<label for="telefono">Contacto a mi telefono</label>
					<input type="radio"	id="telefono"	value="telefono"	name="contacto">
					<br>
					<label for="email">Contacto a mi email</label>
					<input type="radio"	id="email"	value="email" name="contacto">
				</fieldset>
				<fieldset class="comentarios">
					<legend>Comentarios</legend>
					<label for="mensaje"></label>
					<textarea name="" id="mensaje" cols="40" rows="8"></textarea>
					<button>Borrar</button>
					<button>Enviar</button>
				</fieldset>
